<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body>
    <div x-data="{ count: 0 }">
      <button
        x-data="{ message: 'I ❤️ Alpine' }"
        x-text="message"
        x-on:mouseover="count++"
      ></button>
      <span x-text="count"></span>
    </div>
  </body>
</html>
